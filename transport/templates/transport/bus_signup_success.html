{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" class="h-100">


<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="SchoollyEdtech : Schoolly-School Mgt System" />
	<meta property="og:title" content="SchoollyEdtech : Schoolly-School Mgt System" />
	<meta property="og:description" content="SchoollyEdtech : Schoolly-School Mgt System" />
	<!-- <meta property="og:image" content="https://travl.dexignlab.com/xhtml/social-image.png" /> -->
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Bank Register</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'pages/images/favicon.png'%} " />
    <link href="{% static 'pages/css/style.css' %}" rel="stylesheet">
</head>

{% block content %}
<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">                                    
                                    <!-- <h4 class="text-center mb-4">Welcome To Ermine App!</h4> -->
                                    <h3>Submission Successful!</h3>
                                 
                                        {% if messages %}
                                        {% for message in messages %}
                                        <div class ="alert alert-{{ message.tags }}">{{ message }}</div>
                                        {% endfor%}
                                        {% endif%}
                                        <div class="new-account mt-3">
                                            <p>Back To: <a class="text-primary" href="{% url 'pages:portal-home' %}">DASHBOARD - </a>
                                            </p>
                                        </div>
                                    </div>									
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    {% block script %}
    <script src="{% static 'pages/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'pages/js/custom.min.js' %}"></script>
    <script src="{% static 'pages/js/dlabnav-init.js' %}"></script>
	<script src="{% static 'pages/js/styleSwitcher.js' %}"></script>
    {% endblock script %}
</body>
</html>
